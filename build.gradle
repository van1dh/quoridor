
plugins {
    id 'application'
    id 'java'
}
group = 'edu.project'
version = '1.0.0'
sourceCompatibility = JavaVersion.VERSION_17
application { mainClass = 'cli.Main' }
repositories { mavenCentral() }
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}
test { useJUnitPlatform() }
